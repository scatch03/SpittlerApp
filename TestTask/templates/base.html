<!DOCTYPE html>
<html>
<head>
    <title>{% block title %} Spittler {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="/TestTask/static/bootstrap/css/bootstrap.min.css">
    <script src="/TestTask/static/bootstrap/js/bootstrap.min.js" type="text/javascript" ></script>
    <script src="/TestTask/static/spittler/SpittleWidget.js" type="text/javascript" ></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="">
                        <a href="{% url list_spittles %}">List</a>
                    </li>
                    <li class="">
                        <a href="{% url add_spittle %}">Add</a>
                    </li>
                    <li class="">
                        <a href="{% url get_widget %}">Widget</a>
                    </li>
                    <li class="">
                        <a href="#" ><i class="icon-tasks icon-white"></i>{{ spittle_count }}</a>
                    </li>
                    <li class="">
                        <a href="#" style="margin:0 0 0 50px;"><i class="icon-pencil icon-white">&nbsp;</i><span id="widget-placeholder"></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="hero-unit">
        {% block header %}
        {% endblock %}
    </div>

    {% block content %}
    {% endblock %}

    {% block footer %}
        <br />
        <hr />
        <footer>
            <p>&copy; Test Application for 7Web</p>
        </footer>
        </div>
    {% endblock %}

    <script>
        $(function(){
            var config = {
                container:'widget-placeholder',
                transform: function(spittle){
                    return spittle.title + ': '+spittle.message;
                }
            };
            new SpittleWidget(config).launch();
        });
    </script>

</body>
</html>
